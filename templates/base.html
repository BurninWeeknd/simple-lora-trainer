<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}LoRA Trainer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script>
  // Save scroll position before reloads
  window.addEventListener("beforeunload", () => {
    localStorage.setItem("scrollY", window.scrollY);
  });

  // Restore scroll position unless there are validation errors
  window.addEventListener("load", () => {
    // If a danger field exists, let index.html handle scrolling
    if (document.querySelector(".danger")) return;

    const scrollY = localStorage.getItem("scrollY");
    if (scrollY !== null) {
      window.scrollTo(0, parseInt(scrollY, 10));
    }
  });
</script>

</body>
</html>
